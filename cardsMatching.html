<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/cardsMatching.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/10339/10339556.png"
      type="image/x-icon"
    />
    <title>Mathcing Cards</title>
  </head>
  <body>
    <section id="cardsMatching">
      <div class="clickedCount">0</div>
      <div class="winMessage">YOU WIN!</div>
      <h1>MATCH THE SAME CARDS</h1>
      <div class="cards"></div>
      <button class="info_btn">
        <img
          src="https://www.shareicon.net/download/2015/09/20/643431_info_512x512.png"
          alt=""
        />
      </button>
      <div class="info_modal">
        <ul>
          <li>The game consists of 8 cards.</li>
          <li>The cards are randomly placed face down.</li>
          <li>The player flips two cards each turn to find matching pairs.</li>
          <li>If the cards do not match, they turn face down again.</li>
          <li>The game ends when all cards are matched.</li>
        </ul>

        <button class="close_info_btn">X</button>
      </div>
    </section>
    <script src="assets/js/cardsMatching.js"></script>
  </body>
</html>
